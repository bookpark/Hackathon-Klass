{% extends 'base.html' %}
{% block title %}과제{% endblock %}

{% block content %}
    <div style="height: 50px;">
        <a class="btn btn-primary btn-lg pull-right" href="{% url 'assignment:assignment_add' %}">과제 추가</a>
    </div>
    <ul class="list-group">
        {% for asm in asm_lists %}
            <li class="list-group-item">
                <a href="{% url 'assignment:assignment_detail' pk=asm.pk %}">{{ asm }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
