{% extends 'base.html' %}
{% block content %}

    {% csrf_token %}
    <button class="btn btn-primary pull-right">과제 제출 삭제</button>
    </form>
    {% if my_asm.link %}
        <script src="{{ my_asm.link }}.js"></script>
    {% endif %}
    <div>
        {{ my_asm.context }}
    </div>
{% endblock %}
