{% extends 'base.html' %}

{% block title %}과제 제출{% endblock %}
{% block content %}
<div>
	<form action="" method="POST">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
                {{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
		<button class="btn btn-primary btn-block">과제 제출</button>
	</form>
</div>
{% endblock %}
